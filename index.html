<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Whiteboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toolbar">
        <div class="tool-group">
            <button class="tool-btn active" id="penBtn" title="Pen">
                <span class="icon">âœï¸</span> Pen
            </button>
            <button class="tool-btn" id="highlighterBtn" title="Highlighter">
                <span class="icon">ğŸ–ï¸</span> Highlighter
            </button>
            <button class="tool-btn" id="eraserBtn" title="Eraser">
                <span class="icon">ğŸ§¹</span> Eraser
            </button>
            <button class="tool-btn" id="pointerBtn" title="Pointer">
                <span class="icon">ğŸ‘†</span> Pointer
            </button>
        </div>

        <div class="tool-group">
            <label>Color:</label>
            <input type="color" id="colorPicker" class="color-picker" value="#000000">
        </div>

        <div class="tool-group">
            <label>Size:</label>
            <input type="range" id="sizeSlider" class="size-slider" min="1" max="50" value="3">
            <span id="sizeDisplay" class="size-display">3px</span>
        </div>

        <div class="tool-group">
            <label>Opacity:</label>
            <input type="range" id="opacitySlider" class="opacity-slider" min="0.1" max="1" step="0.1" value="1">
            <span id="opacityDisplay" class="size-display">100%</span>
        </div>

        <div class="tool-group">
            <button class="tool-btn" id="clearBtn" title="Clear Canvas">
                <span class="icon">ğŸ—‘ï¸</span> Clear
            </button>
            <button class="tool-btn" id="undoBtn" title="Undo">
                <span class="icon">â†¶</span> Undo
            </button>
            <button class="tool-btn" id="redoBtn" title="Redo">
                <span class="icon">â†·</span> Redo
            </button>
        </div>

        <div class="tool-group">
            <button class="tool-btn" id="downloadBtn" title="Download">
                <span class="icon">ğŸ’¾</span> Download
            </button>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
